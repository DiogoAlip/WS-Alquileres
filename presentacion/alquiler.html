<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Alquiler</title>
    <link rel="stylesheet" href="seb-styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crear Alquiler</h1>
      <form>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">Nombre</label>
            <input
              type="text"
              required=""
              class="form-control"
              name="to"
              id="nombre"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">Apellido</label>
            <input
              type="text"
              required=""
              class="form-control"
              name="to"
              id="apellido"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">DNI</label>
            <input
              type="text"
              required=""
              class="form-control"
              name="to"
              id="dni"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">Monto</label>
            <input
              type="text"
              required=""
              class="form-control"
              name="to"
              id="monto"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <label for="to">Maquina</label>
            <input
              type="text"
              required=""
              class="form-control"
              name="to"
              id="maquina"
            />
          </div>
        </div>
        <div class="row button-container">
          <div class="col-md-4"></div>
          <div class="form-group col-md-4">
            <button type="submit" class="btn btn-success" id="submit">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="alquiler.js"></script>
  </body>
</html>
